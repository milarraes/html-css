<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>tabels</title>
    <meta charset="UTF-8">

    <style>
      body {
        font-family:'Times New Roman', Times, serif;
      }

      table {
        border-collapse: no-collapse;
        width: 600px;
      }

      th, td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }

  </head>

</html>
