<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Mesclagem de Células</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        font-family:'Times New Roman', Times, serif;
      }

      table {
        border-collapse: collapse;
        width: 300px;
      }

      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }

    </style>
    
  </head>

  <body>
    <h1>Células</h1>

  <table>
    <tr>
      
      <td colspan="3">B</td>
      
    </tr>

    <tr>
      <td rowspan="3">D</td>
      <td>E</td>
      <td rowspan="2">F</td>
    </tr>

    <tr>
      
      <td>H</td>
      
    </tr>

    <tr>
      
      
      <td colspan="2">M</td>
    </tr>
  </table>
  
  </body>
</html>
