<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Mídias em HTML</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">

  <body>
    <h1>imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimunua o tamanho do seu navegador</p>

    <picture>
      <source media="(max-width: 750px )" srcset="imagens/img-p.png" type="image/png">
      <source media="(max-width: 1050px )" srcset="imagens/img-m.png" type="image/png">
      <img src="imagens/img-g.png" alt="foto-grande">
    </picture>

    <h1>Reproduzindo audios em html5</h1>
    <!--<audio src="midia/happy-mistake.mp3" controls autoplay></audio>-->

      <source src="midia/guanacast-33.mp3" type="audio/mpeg">
      <source src="midia/guanacast-33.ogg" type="audio/ogg">
      <source src="midia/guanacast-33.wav" type="audio/wav">
      <p>infelizmente seu navegador não suporta arquivos de áudio, clique <a href="midia/guanacast-33.mp3">aqui</a> para baixar o arquivo</p>
